<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFIN CallShield | Dominators Edition</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --safe: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
            overflow-x: hidden;
            background: #f8fafc;
        }

        /* Animated Colourful Background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #f8fafc;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        .blob2 {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            width: 400px;
            height: 400px;
            right: -100px;
            top: -100px;
            animation-duration: 15s;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(360deg); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .threat-pulse { animation: pulse-danger 1.5s infinite; }
        @keyframes pulse-danger {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
            70% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .team-credit {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-bottom: 30px;
            display: block;
        }

        button {
            padding: 14px 28px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        #startBtn { background: var(--primary); color: white; box-shadow: 0 8px 15px rgba(99, 102, 241, 0.2); }
        #downloadBtn { background: #fff; color: #1e293b; border: 1px solid #e2e8f0; display: none; }

        .track {
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        #riskBar {
            width: 0%;
            height: 100%;
            background: var(--safe);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #transcript {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 18px;
            text-align: left;
            font-size: 0.95rem;
            height: 80px;
            overflow-y: auto;
            border: 1px solid #eef2f6;
            margin-bottom: 20px;
        }

        /* Recommendations Panel */
        #recommendations {
            display: none;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            border-radius: 18px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rec-item { display: flex; align-items: flex-start; margin-bottom: 10px; font-size: 0.9rem; }
        .rec-icon { margin-right: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="bg-animation">
    <div class="blob"></div>
    <div class="blob blob2"></div>
</div>

<div class="container" id="mainContainer">
    <h1>UNIFIN CallShield</h1>
    <span class="team-credit">by team dominators</span>

    <div class="btn-group">
        <button id="startBtn">Start Monitoring</button>
        <button id="downloadBtn">Download Report</button>
    </div>

    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold;">
        <span>THREAT LEVEL</span>
        <span id="riskLabel">0%</span>
    </div>
    <div class="track">
        <div id="riskBar"></div>
    </div>

    <div id="transcript">Awaiting audio input...</div>

    <div id="recommendations">
        <strong id="recTitle" style="display: block; margin-bottom: 10px;">üõ°Ô∏è Safety Recommendations:</strong>
        <div id="recList"></div>
    </div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const transcriptDiv = document.getElementById('transcript');
    const riskBar = document.getElementById('riskBar');
    const riskLabel = document.getElementById('riskLabel');
    const recPanel = document.getElementById('recommendations');
    const recList = document.getElementById('recList');
    const mainContainer = document.getElementById('mainContainer');

    let fullTranscript = "";
    let finalResultStatus = "";

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    startBtn.onclick = () => {
        recognition.start();
        startBtn.innerText = "Monitoring Live...";
        startBtn.disabled = true;
        startBtn.style.opacity = "0.7";
    };

    recognition.onresult = (event) => {
        let currentText = "";
        for (let i = 0; i < event.results.length; i++) {
            currentText += event.results[i][0].transcript;
        }
        fullTranscript = currentText;
        transcriptDiv.innerText = currentText;
        analyze(currentText.toLowerCase());
    };

    function analyze(text) {
        const triggers = {
            "bank account": 25, "expired": 15, "details": 10, 
            "microsoft": 10, "urgent": 15, "gift card": 35, 
            "password": 30, "social security": 30, "transfer": 20
        };

        let score = 0;
        for (let key in triggers) {
            if (text.includes(key)) score += triggers[key];
        }
        score = Math.min(score, 100);

        riskBar.style.width = score + "%";
        riskLabel.innerText = score + "%";
        downloadBtn.style.display = "inline-block";

        if (score >= 20) {
            recPanel.style.display = "block";
            showRecommendations(score);
        }

        if (score >= 60) {
            finalResultStatus = "‚ùå DANGER: High probability of scam detected.";
            riskBar.style.background = "var(--danger)";
            mainContainer.classList.add('threat-pulse');
        } else if (score >= 20) {
            finalResultStatus = "‚ö†Ô∏è CAUTION: Suspicious language detected.";
            riskBar.style.background = "var(--warning)";
            mainContainer.classList.remove('threat-pulse');
        } else {
            finalResultStatus = "‚úÖ SAFE: No immediate threats identified.";
            riskBar.style.background = "var(--safe)";
            mainContainer.classList.remove('threat-pulse');
            recPanel.style.display = "none";
        }
    }

    function showRecommendations(score) {
        let tips = [];
        if (score >= 60) {
            tips = [
                { icon: "üö´", text: "Hang up immediately. Do not say another word." },
                { icon: "üìû", text: "Contact your bank using the official number on your card." },
                { icon: "üõë", text: "Do not provide any OTP, passwords, or account details." }
            ];
            document.getElementById('recTitle').style.color = "var(--danger)";
        } else {
            tips = [
                { icon: "üßê", text: "Ask for the caller's employee ID and department." },
                { icon: "‚öñÔ∏è", text: "Take your time. Scammers use artificial urgency to rush you." },
                { icon: "üîç", text: "Independenty verify the claim through official channels." }
            ];
            document.getElementById('recTitle').style.color = "var(--warning)";
        }

        recList.innerHTML = tips.map(tip => `
            <div class="rec-item">
                <span class="rec-icon">${tip.icon}</span>
                <span>${tip.text}</span>
            </div>
        `).join("");
    }

    downloadBtn.onclick = () => {
        const now = new Date();
        const timestamp = now.toLocaleDateString('en-GB') + ", " + now.toLocaleTimeString();
        const report = `CALLSHIELD THREAT REPORT
------------------------
Date: ${timestamp}
Risk Level: ${riskLabel.innerText}
Result: ${finalResultStatus}

FULL TRANSCRIPT:
"${fullTranscript}"

------------------------
Generated by UNIFIN CallShield
by team dominators`;

        const blob = new Blob([report], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Threat_Report_${Date.now()}.txt`;
        a.click();
    };
</script>

</body>
</html>
